<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Taxi Rides Prediction Model</title>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <h1>Taxi Rides Prediction</h1>
        <form action="{{url_for('predict')}}" method="post">
            <input type="number" name="taxi_id" placeholder="Taxi ID" required="required">
            <input type="number" name="trip_minute" placeholder="Trip In Minute" required="required">
            <input type="number" name="trip_miles" placeholder="Trip in Miles(Between 0-100)" step="any" min="0" max="100" required="required">
            <input type="number" name="fare" placeholder="Fare" required="required">
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <br>
        <br>
        {{ prediction_text }}
    </body>
</html>
